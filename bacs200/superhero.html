<!doctype html>
<html lang="en">

<head>
    <title>Superheroes</title>
</head>

<body>
    <h1>Superheroes</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Hero</th>
        <th>Superpower</th>
        <th>Weakness</th>
        <th>Photo</th>
       </tr>
       <tr>
            <td>
                Robert Bruce Banner
            </td>
            <td>
                The Hulk
            </td>
            <td>
                Big Green Monster
            </td>
            <td>
                Rage
            </td>
            <td>
                <img src="images/hulk.jpg" alt="hulk" width="200">
            </td>
        </tr>
        <tr>
            <td>
                Natasha Romanoff
            </td>
            <td>
                Black Widow
            </td>
            <td>
                <a href="images/black_widow.jpg" target="_blank">
                    <img src="images/black_widow.jpg" alt="Black Widow" width="200">
                </a>
            </td>
        </tr>
        <tr>
            <td>
                Tony Stark
            </td>
            <td>
                Iron Man
            </td>
            <td>
                <img src="images/iron-man.jpg" alt="Iron Man" width="200">
            </td>
        </tr>
        <tr>
            <td>
                Steve Rogers
            </td>
            <td>
                Captain America
            </td>
            <td>
                <img src="images/captain-america.jpg" alt="Captain America" width="200">
            </td>
        </tr>
    </table>
</body>

</html>
